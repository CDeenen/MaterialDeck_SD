<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.cdeenen.materialdeck Move Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
  </head>
  <body>
    <div class="sdpi-wrapper" id="wrapper" style="visibility:hidden">
      <div class="sdpi-item">
        <div class="sdpi-item-label">Mode</div>
        <select class="sdpi-item-value select" id="mode">
          <option value=0>Canvas</option>
          <option value=1>Selected Token</option>
        </select>
      </div>
      <div class="sdpi-item">
        <div class="sdpi-item-label">Direction</div>
        <select class="sdpi-item-value select" id="dir">
          <option value=0>Center</option>
          <option value=1>Up</option>
          <option value=2>Down</option>
          <option value=3>Right</option>
          <option value=4>Left</option>
          <option value=5>Up+Right</option>
          <option value=6>Up+Left</option>
          <option value=7>Down+Right</option>
          <option value=8>Down+Left</option>
        </select>
      </div>
      <div class="sdpi-item" id="backgroundContainer">
        <div class="sdpi-item-label">Background</div>
        <input class="sdpi-item-value" id="background" value="#000000">
      </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
    <script src="js/common.js"></script>
    <script src="js/common_pi.js"></script>
    <script src="js/index_pi.js"></script>
  </body>
</html>
